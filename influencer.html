  :root{
    --bg:#071226;      /* deep navy */
    --card:#071a2e;
    --accent:#00d4b8;   /* teal */
    --accent-2:#ff3fa6; /* magenta-ish */
    --muted:rgba(255,255,255,0.88);
    --glass: rgba(255,255,255,0.03);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    background: radial-gradient(1000px 400px at 8% 8%, rgba(0,212,184,0.03), transparent),
                radial-gradient(700px 300px at 92% 82%, rgba(255,63,166,0.02), transparent),
                var(--bg);
    color:var(--muted);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow-x:hidden;
  }

  /* ========== Topbar ========== */
  .topbar {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:18px 28px;
    max-width:1400px;
    margin: 24px auto 0;
    position:relative;
    z-index:50;
  }
  .logo {
    font-weight:900;
    color:var(--accent);
    letter-spacing:0.6px;
    font-size:1.05rem;
  }
  .navlinks {
    display:flex; gap:12px; align-items:center;
  }
  .navlinks a, .navlinks button {
    color:var(--muted);
    text-decoration:none;
    padding:8px 12px;
    border-radius:8px; 
    font-weight:600;
    background:none;
    border:none;
    cursor:pointer;
  }
  .navlinks a:hover, .navlinks button:hover{ color:var(--accent); }

  /* ========== Main Layout ========== */
  .dashboard {
    max-width:1400px;
    margin:0 auto;
    padding:20px;
    display:grid;
    grid-template-columns: 280px 1fr;
    gap:24px;
    min-height:calc(100vh - 120px);
  }

  /* ========== Filters Sidebar ========== */
  .filters-sidebar {
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:16px;
    padding:20px;
    border:1px solid rgba(255,255,255,0.03);
    box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    height:fit-content;
    position:sticky;
    top:20px;
  }

  .filter-section {
    margin-bottom:24px;
  }

  .filter-title {
    color:var(--accent);
    font-weight:700;
    margin-bottom:12px;
    font-size:0.95rem;
    letter-spacing:0.3px;
  }

  .filter-group {
    display:flex;
    flex-direction:column;
    gap:8px;
  }

  .filter-item {
    display:flex;
    align-items:center;
    gap:8px;
    padding:6px 0;
    cursor:pointer;
  }

  .filter-item input[type="checkbox"] {
    width:16px;
    height:16px;
    accent-color:var(--accent);
  }

  .filter-item input[type="range"] {
    flex:1;
    accent-color:var(--accent);
  }

  .range-values {
    display:flex;
    justify-content:space-between;
    font-size:0.85rem;
    color:rgba(255,255,255,0.7);
    margin-top:4px;
  }

  .clear-filters {
    background:rgba(255,63,166,0.1);
    color:var(--accent-2);
    border:1px solid rgba(255,63,166,0.2);
    padding:8px 16px;
    border-radius:8px;
    cursor:pointer;
    font-weight:600;
    width:100%;
    margin-top:16px;
  }

  .clear-filters:hover {
    background:rgba(255,63,166,0.15);
  }

  /* ========== Main Content Area ========== */
  .main-content {
    display:flex;
    flex-direction:column;
    gap:20px;
  }

  .search-header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:16px;
  }

  .search-bar {
    flex:1;
    background:rgba(255,255,255,0.02);
    border:1px solid rgba(255,255,255,0.06);
    padding:12px 16px;
    border-radius:12px;
    color:white;
    font-size:1rem;
  }

  .search-bar::placeholder {
    color:rgba(255,255,255,0.5);
  }

  .sort-dropdown {
    background:rgba(255,255,255,0.02);
    border:1px solid rgba(255,255,255,0.06);
    padding:12px 16px;
    border-radius:12px;
    color:white;
    cursor:pointer;
  }

  .results-count {
    color:rgba(255,255,255,0.7);
    font-size:0.9rem;
    margin-bottom:8px;
  }

  /* ========== Influencer Grid ========== */
  .influencers-grid {
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap:20px;
  }

  .influencer-card {
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:16px;
    padding:20px;
    border:1px solid rgba(255,255,255,0.03);
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor:pointer;
  }

  .influencer-card:hover {
    transform:translateY(-4px);
    box-shadow: 0 30px 60px rgba(0,0,0,0.5);
  }

  .influencer-header {
    display:flex;
    align-items:center;
    gap:12px;
    margin-bottom:12px;
  }

  .avatar {
    width:50px;
    height:50px;
    border-radius:50%;
    background: linear-gradient(45deg, var(--accent), var(--accent-2));
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
    color:white;
  }

  .influencer-info h3 {
    margin:0;
    color:white;
    font-weight:700;
    font-size:1.1rem;
  }

  .influencer-meta {
    color:rgba(255,255,255,0.7);
    font-size:0.85rem;
    margin:2px 0;
  }

  .domain-tag {
    display:inline-block;
    background:rgba(0,212,184,0.1);
    color:var(--accent);
    padding:4px 8px;
    border-radius:12px;
    font-size:0.75rem;
    font-weight:600;
    margin-top:8px;
  }

  .bio {
    color:rgba(255,255,255,0.8);
    font-size:0.9rem;
    line-height:1.4;
    margin:12px 0;
  }

  .social-stats {
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:8px;
    margin:12px 0;
  }

  .social-stat {
    background:rgba(255,255,255,0.02);
    padding:8px;
    border-radius:8px;
    text-align:center;
    cursor:pointer;
    transition: all 0.2s ease;
  }

  .social-stat:hover {
    background:rgba(255,255,255,0.05);
    transform:translateY(-1px);
  }

  .social-stat .platform {
    font-size:0.75rem;
    color:rgba(255,255,255,0.6);
    display:block;
  }

  .social-stat .count {
    font-weight:700;
    color:var(--accent);
    font-size:0.9rem;
  }

  .pricing {
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-top:16px;
    padding-top:12px;
    border-top:1px solid rgba(255,255,255,0.06);
  }

  .price-section {
    display:flex;
    flex-direction:column;
    gap:4px;
  }

  .price-tag {
    background: linear-gradient(90deg, var(--accent), var(--accent-2));
    color:#001;
    padding:6px 12px;
    border-radius:8px;
    font-weight:700;
    font-size:0.9rem;
  }

  .price-inr {
    font-size:0.8rem;
    color:rgba(255,255,255,0.7);
    font-weight:500;
  }

  .pay-now-btn {
    background:linear-gradient(45deg, var(--accent), var(--accent-2));
    border:none;
    color:#001;
    padding:8px 16px;
    border-radius:8px;
    cursor:pointer;
    font-weight:700;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .pay-now-btn:hover {
    transform:translateY(-1px);
    box-shadow: 0 4px 12px rgba(0,212,184,0.3);
  }

  /* ========== Hover Popup ========== */
  .profile-popup {
    position:fixed;
    background: linear-gradient(180deg, rgba(0,0,0,0.95), rgba(0,0,0,0.9));
    border:1px solid rgba(255,255,255,0.1);
    border-radius:12px;
    padding:16px;
    max-width:280px;
    z-index:10000;
    pointer-events:none;
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    backdrop-filter: blur(10px);
    opacity:0;
    transform:translateY(10px) scale(0.95);
    transition: all 0.2s ease;
  }

  .profile-popup.show {
    opacity:1;
    transform:translateY(0) scale(1);
  }

  .popup-header {
    display:flex;
    align-items:center;
    gap:12px;
    margin-bottom:8px;
  }

  .popup-avatar {
    width:40px;
    height:40px;
    border-radius:50%;
    background: linear-gradient(45deg, var(--accent), var(--accent-2));
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
    color:white;
    font-size:0.9rem;
  }

  .popup-name {
    color:white;
    font-weight:700;
    font-size:1rem;
    margin:0;
  }

  .popup-bio {
    color:rgba(255,255,255,0.8);
    font-size:0.85rem;
    line-height:1.3;
    margin:0;
  }

  /* ========== Mobile Responsiveness ========== */
  @media (max-width: 1024px) {
    .dashboard {
      grid-template-columns: 1fr;
      gap:16px;
    }
    
    .filters-sidebar {
      position:static;
      order:2;
    }
    
    .main-content {
      order:1;
    }
    
    .influencers-grid {
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    }
  }

  @media (max-width: 640px) {
    .topbar {
      padding:12px 16px;
      flex-direction:column;
      gap:12px;
    }
    
    .navlinks {
      flex-wrap:wrap;
      justify-content:center;
    }
    
    .search-header {
      flex-direction:column;
      align-items:stretch;
    }
    
    .influencers-grid {
      grid-template-columns: 1fr;
    }

    .profile-popup {
      max-width:250px;
      padding:12px;
    }
  }

  /* Animation utilities */
  .fade-in {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.6s ease forwards;
  }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Loading state */
  .loading {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 200px;
    color: var(--accent);
    font-weight: 600;
  }

  .spinner {
    width: 24px;
    height: 24px;
    border: 2px solid rgba(0,212,184,0.3);
    border-top: 2px solid var(--accent);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-right: 8px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

// Initialize page

    // Create popup element
    profilePopup = document.getElementById('profilePopup');

    applyFilters();
    
    // Add event listeners for popup
    document.addEventListener('mousemove', handleMouseMove);
});

// Handle mouse movement for popup positioning
function handleMouseMove(e) {
    if (isPopupVisible && profilePopup) {
        const popup = profilePopup;
        const x = e.clientX;
        const y = e.clientY;
        
        // Position popup with offset to avoid cursor overlap
        popup.style.left = (x + 15) + 'px';
        popup.style.top = (y - 10) + 'px';
        
        // Keep popup within viewport bounds
        const popupRect = popup.getBoundingClientRect();
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;
        
        if (popupRect.right > viewportWidth) {
            popup.style.left = (x - popupRect.width - 15) + 'px';
        }
        
        if (popupRect.bottom > viewportHeight) {
            popup.style.top = (y - popupRect.height - 10) + 'px';
        }
    }
}

// Show profile popup
function showProfilePopup(influencer, event) {
    if (!profilePopup) return;
    
    // Update popup content
    document.getElementById('popupAvatar').textContent = influencer.avatar;
    document.getElementById('popupName').textContent = influencer.name;
    document.getElementById('popupBio').textContent = influencer.bio;
    
    // Position popup
    const x = event.clientX;
    const y = event.clientY;
    
    profilePopup.style.left = (x + 15) + 'px';
    profilePopup.style.top = (y - 10) + 'px';
    
    // Show popup
    profilePopup.classList.add('show');
    isPopupVisible = true;
}

// Hide profile popup

    if (profilePopup) {
        profilePopup.classList.remove('show');

}

// Format numbers for display
function formatNumber(num) {
  if (num >= 1000000) {
    return (num / 1000000).toFixed(1) + 'M';
  } else if (num >= 1000) {
    return (num / 1000).toFixed(1) + 'K';
  }
  return num.toString();
}

// Search functionality
function searchInfluencers(query) {
  const searchTerm = query.toLowerCase();
  filteredInfluencers = influencersData.filter(influencer => {
    return influencer.name.toLowerCase().includes(searchTerm) ||
           influencer.domain.toLowerCase().includes(searchTerm) ||
           influencer.location.toLowerCase().includes(searchTerm) ||
           influencer.bio.toLowerCase().includes(searchTerm);
  });
  
  applyActiveFilters();
}

// Apply all active filters
function applyFilters() {
  let filtered = [...influencersData];
  
  // Apply search if exists
  const searchInput = document.querySelector('.search-bar');
  if (searchInput && searchInput.value) {
    const searchTerm = searchInput.value.toLowerCase();
    filtered = filtered.filter(influencer => {
      return influencer.name.toLowerCase().includes(searchTerm) ||
             influencer.domain.toLowerCase().includes(searchTerm) ||
             influencer.location.toLowerCase().includes(searchTerm) ||
             influencer.bio.toLowerCase().includes(searchTerm);
    });
  }
  
  // Age filter
  const ageRange = document.getElementById('ageRange').value;
  filtered = filtered.filter(influencer => influencer.age <= ageRange);
  
  // Domain filters
  const domainCheckboxes = document.querySelectorAll('#domainFilters input[type="checkbox"]:checked');
  if (domainCheckboxes.length > 0) {
    const selectedDomains = Array.from(domainCheckboxes).map(cb => cb.value);
    filtered = filtered.filter(influencer => selectedDomains.includes(influencer.domain));
  }
  
  // Price filter
  const priceRange = document.getElementById('priceRange').value;
  filtered = filtered.filter(influencer => influencer.price <= priceRange);
  
  // Follower filters
  const followerCheckboxes = document.querySelectorAll('#micro, #mid, #macro, #mega');
  const checkedFollowerFilters = Array.from(followerCheckboxes).filter(cb => cb.checked);
  if (checkedFollowerFilters.length > 0) {
    filtered = filtered.filter(influencer => {
      const followers = influencer.instagram;
      return checkedFollowerFilters.some(cb => {
        const range = cb.value;
        if (range === '1000-10000') return followers >= 1000 && followers <= 10000;
        if (range === '10000-100000') return followers >= 10000 && followers <= 100000;
        if (range === '100000-1000000') return followers >= 100000 && followers <= 1000000;
        if (range === '1000000+') return followers >= 1000000;
        return false;
      });
    });
  }
  
  // Location filters
  const locationCheckboxes = document.querySelectorAll('#locationFilters input[type="checkbox"]:checked');
  if (locationCheckboxes.length > 0) {
    const selectedLocations = Array.from(locationCheckboxes).map(cb => cb.value);
    filtered = filtered.filter(influencer => selectedLocations.includes(influencer.location));
  }
  
  filteredInfluencers = filtered;
  
  // Apply current sort
  if (currentSort !== 'relevance') {
    sortInfluencers(currentSort, false);
  }
  
  displayInfluencers(filteredInfluencers);
  updateResultsCount();
}

// Apply active filters (used by search function)
function applyActiveFilters() {
  applyFilters();
}

// Sort functionality
function sortInfluencers(sortBy, updateDisplay = true) {
  currentSort = sortBy;
  
  switch(sortBy) {
    case 'price-low':
      filteredInfluencers.sort((a, b) => a.price - b.price);
      break;
    case 'price-high':
      filteredInfluencers.sort((a, b) => b.price - a.price);
      break;
    case 'followers-high':
      filteredInfluencers.sort((a, b) => b.instagram - a.instagram);
      break;
    case 'followers-low':
      filteredInfluencers.sort((a, b) => a.instagram - b.instagram);
      break;
    case 'name':
      filteredInfluencers.sort((a, b) => a.name.localeCompare(b.name));
      break;
    default: // relevance
      // For relevance, we don't change the order but apply filters
      applyFilters();
      return;
  }
  
  if (updateDisplay) {
    displayInfluencers(filteredInfluencers);
    updateResultsCount();
  }
}

  currentSort = 'relevance';
  
  // Reset data and apply default filters

// Toast notification
function showToast(msg) {
  const toast = document.createElement('div');
  toast.textContent = msg;
  Object.assign(toast.style, {
    position: 'fixed',
    left: '50%',
    transform: 'translateX(-50%)',
    bottom: '26px',
    background: 'rgba(0,0,0,0.8)',
    color: 'white',
    padding: '12px 18px',
    borderRadius: '8px',
    zIndex: 12000,
    transition: 'opacity 300ms',
    boxShadow: '0 4px 12px rgba(0,0,0,0.3)',
    border: '1px solid rgba(255,255,255,0.1)'
  });
  document.body.appendChild(toast);
  
  setTimeout(() => toast.style.opacity = '0', 2500);
  setTimeout(() => toast.remove(), 3000);
}

// Keyboard shortcuts

  if (e.ctrlKey || e.metaKey) {
    switch(e.key) {
      case 'k':
        e.preventDefault();
        document.querySelector('.search-bar').focus();
        break;
      case 'r':
        e.preventDefault();
        clearAllFilters();
        break;
    }
  }
});

    const influencer = filteredInfluencers.find(inf => 
      inf.instagramUrl === instagramUrl && inf.linkedinUrl === linkedinUrl

    if (influencer) {

      setTimeout(hideProfilePopup, 3000);
    }
  } else {

  }
});
