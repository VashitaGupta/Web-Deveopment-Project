    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #071226;
            --card: #071a2e;
            --accent: #00d4b8;
            --accent-2: #ff3fa6;
            --muted: rgba(255,255,255,0.88);
            --glass: rgba(255,255,255,0.03);
            --message-sent: linear-gradient(135deg, #00d4b8, #00a896);
            --message-received: rgba(255,255,255,0.05);
            --border: rgba(255,255,255,0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(1000px 400px at 8% 8%, rgba(0,212,184,0.03), transparent),
                        radial-gradient(700px 300px at 92% 82%, rgba(255,63,166,0.02), transparent),
                        var(--bg);
            color: var(--muted);
            overflow: hidden;
        }

        /* Header */
        .header {
            background: rgba(255,255,255,0.02);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .logo {
            font-weight: 700;
            color: var(--accent);
            font-size: 1.2rem;
            letter-spacing: 0.5px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .back-btn, .close-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            color: var(--muted);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .back-btn:hover, .close-btn:hover {
            background: rgba(255,255,255,0.1);
            color: var(--accent);
            transform: translateY(-1px);
        }

        /* Main container */
        .messenger-container {
            display: flex;
            height: calc(100vh - 70px);
            overflow: hidden;
        }

        /* Chat sidebar */
        .chat-sidebar {
            width: 350px;
            background: rgba(255,255,255,0.02);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: white;
            margin-bottom: 16px;
        }

        .search-container {
            position: relative;
        }

        .search-input {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 16px 12px 40px;
            color: var(--muted);
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255,255,255,0.08);
        }

        .search-input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.5);
            font-size: 0.9rem;
        }

        /* Chat list */
        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }

        .chat-list::-webkit-scrollbar {
            width: 4px;
        }

        .chat-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-list::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
        }

        .chat-item {
            padding: 16px 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 3px solid transparent;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
        }

        .chat-item:hover {
            background: rgba(255,255,255,0.03);
            transform: translateX(4px);
        }

        .chat-item.active {
            background: rgba(0,212,184,0.1);
            border-left-color: var(--accent);
        }

        .chat-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 1rem;
            flex-shrink: 0;
            position: relative;
        }

        .online-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border: 2px solid var(--bg);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }

        .chat-info {
            flex: 1;
            overflow: hidden;
        }

        .chat-name {
            font-weight: 600;
            color: white;
            margin-bottom: 2px;
            font-size: 0.95rem;
        }

        .chat-domain {
            font-size: 0.75rem;
            color: var(--accent);
            margin-bottom: 4px;
        }

        .chat-preview {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-preview.typing {
            color: var(--accent);
            font-style: italic;
        }

        .chat-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }

        .chat-time {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.5);
        }

        .unread-count {
            background: var(--accent-2);
            color: white;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 0.7rem;
            font-weight: 600;
            min-width: 18px;
            text-align: center;
            animation: bounce 0.3s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); }
            60% { transform: translateY(-3px); }
        }

        /* Main chat area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: rgba(255,255,255,0.02);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(10px);
        }

        .mobile-back-btn {
            display: none;
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .mobile-back-btn:hover {
            background: rgba(255,255,255,0.05);
            color: var(--accent);
        }

        .chat-header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            position: relative;
        }

        .chat-header-info h3 {
            font-weight: 600;
            color: white;
            margin-bottom: 2px;
        }

        .chat-header-domain {
            font-size: 0.8rem;
            color: var(--accent);
        }

        .chat-status {
            margin-left: auto;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        /* Messages area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
        }

        .date-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .date-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border);
            z-index: 1;
        }

        .date-text {
            background: var(--bg);
            color: rgba(255,255,255,0.5);
            padding: 4px 12px;
            font-size: 0.8rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            position: relative;
            z-index: 2;
            display: inline-block;
        }

        .message {
            display: flex;
            margin-bottom: 4px;
            max-width: 70%;
            animation: messageSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message.sent {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message.received {
            margin-right: auto;
        }

        .message.consecutive {
            margin-bottom: 2px;
        }

        .message.consecutive .message-time {
            display: none;
        }

        .message-bubble {
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 0.9rem;
            line-height: 1.4;
            max-width: 100%;
            word-wrap: break-word;
            position: relative;
            transition: all 0.2s ease;
        }

        .message.sent .message-bubble {
            background: var(--message-sent);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received .message-bubble {
            background: var(--message-received);
            color: var(--muted);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .message-bubble:hover {
            transform: scale(1.02);
        }

        .message-time {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.4);
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .message.received .message-time {
            text-align: left;
        }

        .message.sent .message-time {
            justify-content: flex-end;
        }

        .message-status {
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .status-icon {
            font-size: 0.7rem;
        }

        .status-delivered {
            color: rgba(255,255,255,0.5);
        }

        .status-read {
            color: var(--accent);
        }

        /* Message input */
        .message-input-container {
            background: rgba(255,255,255,0.02);
            border-top: 1px solid var(--border);
            padding: 16px 24px;
            backdrop-filter: blur(10px);
        }

        .message-input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .message-input-wrapper:focus-within {
            border-color: var(--accent);
            background: rgba(255,255,255,0.08);
            box-shadow: 0 0 0 3px rgba(0, 212, 184, 0.1);
        }

        .attachment-btn {
            background: none;
            border: none;
            color: rgba(255,255,255,0.6);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .attachment-btn:hover {
            color: var(--accent);
            background: rgba(255,255,255,0.05);
            transform: rotate(15deg);
        }

        .message-input {
            flex: 1;
            background: none;
            border: none;
            color: var(--muted);
            padding: 8px 12px;
            font-size: 0.9rem;
            resize: none;
            outline: none;
            max-height: 100px;
            min-height: 20px;
            font-family: inherit;
            line-height: 1.4;
        }

        .message-input::placeholder {
            color: rgba(255,255,255,0.4);
        }

        .send-btn {
            background: linear-gradient(135deg, var(--accent), #00a896);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
            height: 40px;
            position: relative;
            overflow: hidden;
        }

        .send-btn:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 4px 12px rgba(0,212,184,0.4);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .send-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .send-btn:active::before {
            width: 100px;
            height: 100px;
        }

        /* Empty state */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .empty-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
        }

        .empty-subtitle {
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .messenger-container {
                position: relative;
            }

            .chat-sidebar {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                width: 100%;
                z-index: 10;
                transform: translateX(-100%);
                transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .chat-sidebar.mobile-visible {
                transform: translateX(0);
            }

            .chat-main {
                width: 100%;
            }

            .mobile-back-btn {
                display: block;
            }

            .message {
                max-width: 85%;
            }

            .header-actions .back-btn {
                display: none;
            }
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            background: var(--message-received);
            border: 1px solid var(--border);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            margin-bottom: 12px;
            max-width: 70px;
            animation: messageSlideIn 0.3s ease;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255,255,255,0.6);
            animation: typingAnimation 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% {
                transform: scale(1);
                opacity: 0.6;
            }
            30% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 12px 18px;
            border-radius: 8px;
            border: 1px solid var(--border);
            z-index: 1000;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }

        .toast.error {
            border-color: #f44336;
            background: rgba(244, 67, 54, 0.2);
        }

        /* Smooth scroll behavior */
        * {
            scroll-behavior: smooth;
        }

        /* Message reactions (hover effect) */
        .message:hover .message-bubble::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, transparent, rgba(0,212,184,0.1), transparent);
            border-radius: 20px;
            z-index: -1;
            opacity: 0.5;
        }

        /* Connection status indicator */
        .connection-status {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            z-index: 1000;
            backdrop-filter: blur(10px);
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .connection-status.show {
            transform: translateY(0);
            opacity: 1;
        }

        .connection-status.offline {
            background: rgba(255,63,166,0.9);
        }

        .connection-status.online {
            background: rgba(76,175,80,0.9);
        }

        /* New chat button */
        .new-chat-btn {
            background: linear-gradient(135deg, var(--accent), #00a896);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            margin: 16px 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,212,184,0.3);
        }
    </style>
</head>

                const hasText = this.value.trim() !== '';

                sendBtn.style.transform = hasText ? 'scale(1)' : 'scale(0.9)';

                    if (this.value.trim()) {

                    showConnectionStatus();

                // Update last seen times for offline users
                Object.values(influencersData).forEach(chat => {
                    if (!chat.isOnline && chat.lastSeen) {
                        chat.lastSeen = Math.min(chat.lastSeen + 60000, Date.now());
                    }

                // Occasionally simulate users going online/offline
                if (Math.random() < 0.01) {
                    const chats = Object.values(influencersData);
                    const randomChat = chats[Math.floor(Math.random() * chats.length)];
                    randomChat.isOnline = !randomChat.isOnline;
                    randomChat.lastSeen = randomChat.isOnline ? null : Date.now();

        // Format last seen time
        function formatLastSeen(lastSeen) {
            if (!lastSeen) return 'recently';
            
            const diffMs = Date.now() - lastSeen;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return 'just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            return `${diffDays}d ago`;
        }

            const groups = [];

                if (!currentGroup || currentGroup.date !== messageDate) {
                    currentGroup = {
                        date: messageDate,
                        messages: []
                    };
                    groups.push(currentGroup);

                currentGroup.messages.push(message);
            });
            
            return groups;

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            const scrollHeight = container.scrollHeight;
            const currentScroll = container.scrollTop + container.clientHeight;
            
            // Only scroll if not already at bottom or close to it
            if (scrollHeight - currentScroll > 100) {
                container.scrollTo({
                    top: scrollHeight,
                    behavior: 'smooth'
                });
            }
        }

        // Enhanced time formatting
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) {
                return 'now';
            } else if (diffMins < 60) {
                return `${diffMins}m`;
            } else if (diffHours < 24) {
                return date.toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    hour12: true 
                });
            } else if (diffDays < 7) {
                return date.toLocaleDateString('en-US', { weekday: 'short' });
            } else {
                return date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric' 
                });
            }
        }

        // Format date for message grouping
        function formatDate(date) {
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (date.toDateString() === today.toDateString()) {
                return 'Today';
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'Yesterday';
            } else {
                return date.toLocaleDateString('en-US', { 
                    weekday: 'long',
                    month: 'long', 
                    day: 'numeric' 
                });
            }
        }

        // Mobile sidebar functions with enhanced animations
        function showSidebar() {
            const sidebar = document.getElementById('chatSidebar');
            sidebar.classList.add('mobile-visible');
            document.body.style.overflow = 'hidden';
        }

        function hideSidebar() {
            const sidebar = document.getElementById('chatSidebar');
            sidebar.classList.remove('mobile-visible');
            document.body.style.overflow = 'auto';
        }

        // Start new chat function
        function startChatWith(influencerName) {
            const chatId = influencerName.toLowerCase().replace(/\s+/g, '-');
            
            if (!influencersData[chatId]) {
                const nameParts = influencerName.split(' ');
                const avatar = nameParts.map(part => part[0]).join('').toUpperCase();
                
                influencersData[chatId] = {
                    id: chatId,
                    name: influencerName,
                    domain: 'Creator',
                    avatar: avatar,
                    isOnline: Math.random() > 0.3,
                    lastSeen: Math.random() > 0.5 ? Date.now() - Math.random() * 3600000 : null,
                    messages: [],
                    lastMessage: '',
                    lastMessageTime: 0,
                    unreadCount: 0,
                    isTyping: false
                };
            }
            
            renderChatList();
            selectChat(chatId);
        }

        // Enhanced toast notification system
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <div style="display: flex; align-items: center; gap: 8px;">
                    <span>${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è'}</span>
                    <span>${message}</span>
                </div>
            `;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 400);
            }, 3000);
        }

        // New chat modal functionality
        function showNewChatModal() {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
                opacity: 0;
                transition: opacity 0.3s ease;
            `;
            
            modal.innerHTML = `
                <div style="
                    background: var(--card);
                    border: 1px solid var(--border);
                    border-radius: 16px;
                    padding: 24px;
                    max-width: 400px;
                    width: 90%;
                    transform: scale(0.9);
                    transition: transform 0.3s ease;
                ">
                    <h3 style="color: white; margin-bottom: 16px; font-weight: 600;">Start New Chat</h3>
                    <input type="text" id="newChatInput" placeholder="Enter influencer name..." style="
                        width: 100%;
                        background: rgba(255,255,255,0.05);
                        border: 1px solid var(--border);
                        border-radius: 8px;
                        padding: 12px;
                        color: var(--muted);
                        font-size: 0.9rem;
                        margin-bottom: 16px;
                        font-family: inherit;
                    ">
                    <div style="display: flex; gap: 12px; justify-content: flex-end;">
                        <button onclick="closeModal()" style="
                            background: rgba(255,255,255,0.05);
                            border: 1px solid var(--border);
                            color: var(--muted);
                            padding: 8px 16px;
                            border-radius: 8px;
                            cursor: pointer;
                            font-family: inherit;
                        ">Cancel</button>
                        <button onclick="createNewChat()" style="
                            background: var(--accent);
                            border: none;
                            color: white;
                            padding: 8px 16px;
                            border-radius: 8px;
                            cursor: pointer;
                            font-weight: 600;
                            font-family: inherit;
                        ">Start Chat</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            modal.id = 'newChatModal';
            
            setTimeout(() => {
                modal.style.opacity = '1';
                modal.firstElementChild.style.transform = 'scale(1)';
                document.getElementById('newChatInput').focus();
            }, 50);
            
            // Close on background click
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal();
                }
            });
            
            // Handle Enter key
            document.getElementById('newChatInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    createNewChat();
                }
            });
        }

        // Create new chat
        function createNewChat() {
            const input = document.getElementById('newChatInput');
            const name = input.value.trim();
            
            if (!name) {
                showToast('Please enter a name', 'error');
                return;
            }
            
            startChatWith(name);
            closeModal();
            showToast(`Started new chat with ${name}`, 'success');
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('newChatModal');
            if (modal) {
                modal.style.opacity = '0';
                modal.firstElementChild.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    document.body.removeChild(modal);
                }, 300);
            }
        }

        // Simulate receiving new messages from other chats
        function simulateIncomingMessages() {
            setInterval(() => {
                if (Math.random() < 0.1) { // 10% chance every 10 seconds
                    const chats = Object.values(influencersData).filter(chat => chat.id !== currentChatId);
                    if (chats.length === 0) return;
                    
                    const randomChat = chats[Math.floor(Math.random() * chats.length)];
                    const incomingMessages = [
                        "Hey! Just checking in üëã",
                        "I have some new ideas for our collaboration!",
                        "When would be a good time to connect?",
                        "Thanks for reaching out earlier!",
                        "I'm excited about this project!",
                        "Do you have a moment to chat?",
                        "I just posted some new content you might like!",
                        "Looking forward to working together! üéâ"
                    ];
                    
                    const newMessage = {
                        id: Date.now(),
                        text: incomingMessages[Math.floor(Math.random() * incomingMessages.length)],
                        sender: 'influencer',
                        timestamp: Date.now(),
                        date: new Date()
                    };
                    
                    randomChat.messages.push(newMessage);
                    randomChat.lastMessage = newMessage.text.length > 50 ? newMessage.text.substring(0, 50) + '...' : newMessage.text;
                    randomChat.lastMessageTime = Date.now();
                    randomChat.unreadCount = (randomChat.unreadCount || 0) + 1;
                    
                    renderChatList();
                    
                    // Show notification toast
                    showToast(`New message from ${randomChat.name}`, 'info');
                    
                    // Play notification sound simulation
                    if ('vibrate' in navigator) {
                        navigator.vibrate(200);
                    }
                }
            }, 10000);
        }

        // Mark all messages as read when chat is opened
        function markAsRead(chatId) {
            const chat = influencersData[chatId];
            if (chat) {
                chat.unreadCount = 0;
                renderChatList();
            }
        }

        // Delete chat function
        function deleteChat(chatId, event) {
            event.stopPropagation();
            
            if (confirm('Are you sure you want to delete this chat?')) {
                delete influencersData[chatId];
                
                if (currentChatId === chatId) {
                    currentChatId = null;
                    // Show empty state
                    document.getElementById('emptyState').style.display = 'flex';
                    document.getElementById('chatHeader').style.display = 'none';
                    document.getElementById('messagesContainer').style.display = 'none';
                    document.getElementById('messageInputContainer').style.display = 'none';
                }
                
                renderChatList();
                showToast('Chat deleted', 'success');
            }
        }

        // Archive chat function
        function archiveChat(chatId, event) {
            event.stopPropagation();
            const chat = influencersData[chatId];
            if (chat) {
                chat.archived = true;
                renderChatList();
                showToast(`Chat with ${chat.name} archived`, 'info');
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Escape key to close modal or go back
            if (e.key === 'Escape') {
                const modal = document.getElementById('newChatModal');
                if (modal) {
                    closeModal();
                } else if (currentChatId && isMobile) {
                    showSidebar();
                }
            }
            
            // Ctrl/Cmd + K for search
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
            
            // Ctrl/Cmd + N for new chat
            if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                e.preventDefault();
                showNewChatModal();
            }
        });

        // Initialize everything when page loads
        window.addEventListener('load', function() {
            simulateIncomingMessages();
            
            // Add some startup animations
            setTimeout(() => {
                document.querySelector('.logo').style.transform = 'scale(1.1)';
                setTimeout(() => {
                    document.querySelector('.logo').style.transform = 'scale(1)';
                }, 200);
            }, 500);
        });

        // Add message reactions (future feature placeholder)
        function addReaction(messageId, reaction) {
            showToast('Message reactions coming soon!', 'info');
        }

        // Voice message placeholder
        function startVoiceMessage() {
            showToast('Voice messages coming soon!', 'info');
        }

        // Video call placeholder
        function startVideoCall() {
            showToast('Video calls coming soon!', 'info');
        }

        // Handle window focus/blur for read receipts
        let windowFocused = true;
        window.addEventListener('focus', () => {
            windowFocused = true;
            if (currentChatId) {
                markAsRead(currentChatId);
            }
        });

        window.addEventListener('blur', () => {
            windowFocused = false;
        });

        // Auto-save draft messages
        function saveDraft(chatId, text) {
            if (text.trim()) {
                const chat = influencersData[chatId];
                if (chat) {
                    chat.draft = text;
                }
            }
        }

        // Load draft messages
        function loadDraft(chatId) {
            const chat = influencersData[chatId];
            if (chat && chat.draft) {
                document.getElementById('messageInput').value = chat.draft;
                delete chat.draft;
            }
        }

        // Export conversation (placeholder)
        function exportConversation(chatId) {
            showToast('Export feature coming soon!', 'info');
        }

        // Search within conversation (placeholder)
        function searchInConversation() {
            showToast('In-chat search coming soon!', 'info');
        }
    </script>
</body>
